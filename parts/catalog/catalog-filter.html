<div class="catalog-filter">
	<div class="catalog-filter__header">Фильтр товаров</div>

	<ul class="accordion catalog-filter__list" data-accordion>
	<!--  "data-accordion" добавляет поведение акордеона, т.е. при разворачивании одного эл-та. все остальные эл-ты. сворачиваются 
		data-breakpoint="767.98" ширина экрана, меньше которой включается поведение аккордеона -->
		<li class="accordion__item catalog-filter__item">
			<div class="accordion__link catalog-filter__link">item1</div>
			<div class="accordion__content catalog-filter__content">
				<div class="range">
					<div class="range-top">
						<div class="range-top__col">
							<div class="range-top__wrap">
								<input class="range__input" autocomplete="off" type="text" name="" value="100" id="minval"/>
								
							</div>
							<div class="range-top__wallet"> .руб</div>
						</div>
						<div class="range-top__col">
							<div class="range-top__wrap">
								<input class="range__input" autocomplete="off" type="text" name="" value="1000" id="maxval"/>
								
							</div>
							<div class="range-top__wallet"> .руб</div>	
						</div>
					</div>
					<div class="range-slider"></div>
				</div>
			</div> 
		</li>

	</ul>
</div>
