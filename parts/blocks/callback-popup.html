<div class="modal micromodal-slide callback-modal" id="modal-callbalck" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        
        <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        
        <main class="modal__content" id="modal-1-content">
          <div class="modal__title">Заказать звонок</div>
          
          <form class="form callback-form" action="##" method="POST">
            <div class="formhandler__notices"></div>
           
            <label class="form__label">
              <span class="callback-field-notice"></span>
              <span class="form__label-name">Ваше имя</span>
              <input class="form__input callback-form__field" type="text" name="firstname" placeholder="Иван например"/>
            </label>
            
            <label class="form__label">
              <span class="callback-phone-notice"></span>
              <span class="form__label-name">Ваш телефон</span>
              <input class="form__input callback-form__field" type="text" name="phone" placeholder="+7 (___) ___-__-__"/>
            </label>
            
            <label class="form__label"><span class="form__label-name">E-mail</span>
              <input class="form__input" type="text" name="email" placeholder="your@mail"/>
            </label>
            
            <label class="form__label"><span class="form__label-name">Ваш вопрос</span>
              <textarea class="form__area" name="question"></textarea>
            </label>
            
            <div class="form__custom-policy">
              <div class="callback-check-notice"></div>
              <label class="form__custom">
                <input class="form__check callback-form__field" type="checkbox" name="checkbox2" value="Checkbox 1" checked="checked"/><span class="form__custom-chek"></span>
              </label><span class="form__policy">Я согласен с <a href="#">Политикой конфидициальности</a></span>
            </div>
            
            <button class="btn btn-fw callback-form__submit" type="submit" name="submit">Получить консультацию</button>
          
          </form>
